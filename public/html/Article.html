<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/Article.css">
    <title>记录生活</title>
</head>

<body>
    <header id="header">
    </header>
    <section>
        <h2>
            <span>记录生活点滴</span>
        </h2>
        <form action="#" method="post">
            <br>
            <p>
                <input class="comment_input" id="author" maxlength="50" name="author" required="required" size="25"
                    tabindex="1" type="text">
                <label for="author">文章标题</label>
            </p>
            <br>
            <p class="classification">
                <input name="list" type="radio" value="1">个人生活
                <input name="list" type="radio" value="2">工作生活
                <input name="list" type="radio" value="3">其他趣事
            </p>

            <br>

            <textarea name="contents" id="cnt" cols="150" rows="40"></textarea>
            <br>
            <p>
                <input id="id_article" name="article" type="hidden" value="1">
                <input name="submit" type="submit" id="submit" tabindex="5" value="提交" class="button" />
            </p>
            <br>
        </form>

    </section>
    <script src="/jquery-3.2.1.js"></script>
    <script src="/header.js"></script>
</body>

</html>
