<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/register.css">
    <script src="/register.js"></script>

</head>

<body>
    <!-- 主体部分 -->
    <div id="content">
        <!-- 加的半透明罩层 -->
        <div>
            <div id="item">
                <h2>欢&nbsp;迎&nbsp;注&nbsp;册</h2>
                <div onclick="funRef()"></div>
                <form action="/user/reg" method="POST">
                    <div class="unit">
                        <label for="uname">账&nbsp;&nbsp;号：</label>
                        <input id="uname" type="text" name="uname" placeholder="请输入账号名" onblur="right_name()" required autofocus>
                        <span id="u_name">账号有5~12字符组成</span>
                    </div>
                    <div class="unit">
                        <label for="email">email：</label>
                        <input id="email" type="email" name="email" placeholder="请输入邮箱号" required>
                        <span id="u_email">输入有效的邮箱</span>
                    </div>
                    <div class="unit">
                        <label for="upwd">密&nbsp;&nbsp;码：</label>
                        <input id="upwd" type="password" name="upwd" placeholder="请输入你的密码" required>
                        <span id="u_pwd">密码至少6位以上</span>
                    </div>
                    <div class="unit">
                        <label for="npwd">确&nbsp;&nbsp;认：</label>
                        <input id="npwd" type="password" onblur="vif()" placeholder="请再次输入密码" required>
                        <span id="u_pwd2">再次输入确认密码</span>
                    </div>
                    <div id="bon">
                        <button id="bon_1" disabled>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
</body>

</html>
