<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 主体部分 -->
    <div id="content">
        <!-- 加的半透明罩层 -->
        <div>
            <div id="item">
                <table></table>
                <h2>欢迎登录</h2>
                <form action="/user/login" method="POST">    
                    <div class="unit">
                        <input id="uname" type="text" name="uname" placeholder="请输入账号" onblur="getname()" maxlength="12" required autofocus>
                            <span class='upwd' id="u_name">*账号是5~16位字符*</span>
                    </div>
                    <div class="unit">
                        <input id="upwd" type="password" name="upwd" placeholder="请输入密码"   required>
                        <span class='upwd' id="u_pwd">*密码是6位以上字符*</span>
                    </div>
                    <div id="bon">
                        <button id='bon_1'>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
                        <br>
                        <a href="/resmsg.html">找回密码?</a>
                        <a href="/register.html">立即注册!</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
